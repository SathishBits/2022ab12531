<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting</title>
    <style>
        body {
            background-color: #f8f9fa; /* Light gray */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .greeting-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333; /* Dark gray */
            margin-bottom: 30px;
        }
        .greeting {
            font-size: 24px;
            font-weight: bold;
            color: #007bff; /* Blue */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="greeting-container">
        <h1>Greetings!</h1>
        <div class="greeting">
            Hello {{ name }}
        </div>
    </div>
</body>
</html>
